<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th> Name </th>
            <th> Age </th>
            <th> City </th>
        </tr>
         <tr>
            <td> # </td>
            <td> # </td>
            <td> India </td>
        </tr>
         <tr>
            <td> # </td>
            <td> # </td>
            <td> India </td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <caption>Student Grades</caption>
        <tr>
            <th>Student Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Mohammed</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jameal</td>
            <td>B+</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <caption>sales report</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>laptop</td>
                <td>5</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>mobile</td>
                <td>10</td>
                <td>$7000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>15</td>
                <td>$12000</td>
            </tr>
    </table>
    <hr>
    <table border="1">
        <caption>Weekly Schedule</caption>
        <tr>
            <td>Day</td>
            <td>Morning</td>
            <td>Evening</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Games</td>
            <td>Science</td>
        </tr>
        <tr align="center">
            <td colspan="2">Maths</td>
            <!-- <td>English</td> -->
        </tr>
    </table>

    
</body>
</html>
