<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/submit" method="post">
         <!-- /*if we have file upload then we have to use enctype="multipart/form-data"*/ -->
        <label for="name">Name </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <br>
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="colour">Choose Colour </label>
        <select name="colour" id="colour">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>
         <label for="message">Message </label>
        <textarea name="message" id="message"></textarea>
        <br>
        <fieldset>
         <legend>Select your hobbies:</legend>
        <label for="reading">reading</label>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="traveling">traveling</label>
        <input type="checkbox" id="traveling" name="hobby" value="traveling">
        <br>
        </fieldset>
        <fieldset>
       
            <legend>Select your gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>
        <br>
        <label for="upload">Upload File</label>
        <input type="file" id="upload" name="upload" accept=".pdf , .doc , .docx , image/*">
        <br>
        <label for="volume">Volume :</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="5">
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br>
        <label for="colour">Choose Colour </label>
        <input type="color" name="color" id="color">
        
        <button type="submit">Submit</button>

    </form>
</body>
</html>
